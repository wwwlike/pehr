
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>钉钉开门</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="/css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css" />-->
		<style>
			.mui-btn {
				display: block;
				width: 120px;
				margin: 10px auto;
			}
			
			#info {
				padding: 20px 10px;
			}
		</style>

	</head>

	<body>
	<!-- 
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">钉钉开门</h1>
		</header>
	-->
		<div class="mui-content">
		        <ul class="mui-table-view mui-grid-view mui-grid-9">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="jin"><a href="#">
		                    <span class="mui-icon mui-icon-home"><span class="mui-badge">new</span></span>
		                    <div class="mui-media-body">开门</div></a></li>
		                   
		           
		        </ul> 
		</div>		
		<script src="/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
			  $("#jin").click(function(){
				  
				  $.ajax({
	                    type: "get",   //访问WebService使用Post方式请求
	                    url: "http://192.168.0.217:7081/api/SMZY/OpenDoor?inout=IN", //调用WebService的地址和方法名称组合 ---- WsURL/方法名
	                    data: {},  //这里是要传递的参数，格式为 data: "{paraName:paraValue}",下面将会看到       
	                    dataType: 'json',   //WebService 会返回Json类型
	                    success: function(result) {     //回调函数，result，返回值
	                        if(result.Data){
	                        	alert("门已经开");
	                        }
	                    }
	                });
				  
				
				  
				  
			  });
			});
			
		</script>
	</body>

</html>
